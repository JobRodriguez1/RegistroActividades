<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formularis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</head>

<body class="background-image">
    <div class="container text-center">
        <div class="row">
            <div class="col formulario">
                <div class="card" style="background-color: rgba(63, 62, 62, 0.5); color: white;">
                    <div class="card-body">
                        <form id="formAgregar">
                            <div class="form-group">
                                <label for="comentario">Actividad</label><br>
                                <textarea id="inActividad" name="inActividad" rows="5"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="Agregar()">Agregar</button>
                        </form>
                        <form id="Editar" style="display: none;">
                            <br>
                            <div class="form-group">
                                <label>Editando actividad</label><br>
                                <textarea id="editarActividad" name="editarActividad" rows="5"></textarea>
                            </div>
                            <div id="botonEditar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center mb-3" style="background-color: rgba(63, 62, 62, 0.5); color: white;">
                    <div class="card-body">
                        <h5 class="card-title">Actividades</h5>
                        <div class="list-group">
                            <div class="actividades">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th style='width: 50px;'></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="actividades" style="background-color: rgba(63, 62, 62, 0.5); color: white;">


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
